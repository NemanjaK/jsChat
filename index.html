<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container">
            <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </a>
            <a class="brand" href="#">jChat</a>

        </div>
    </div>
</div>

<div class="container-fluid">
    <style>
        #chat-holder {
            background-color: #FFFFFF;
            border: 1px solid #CCCCCC;
            box-shadow: 0 1px 1px rgba(0, 0, 0, 0.075) inset;
            transition: border 0.2s linear 0s, box-shadow 0.2s linear 0s;
            border-radius: 4px 4px 4px 4px;
        }
    </style>
    <div id="chat-holder" class="row-fluid">
        <div class="span12" data-bind="foreach: messageQueue">
            <div class="row-fluid">
                <div class="span1">
                    <span class="username" style="margin: 5px; display: block;" data-bind="text: username"></span>
                </div>
                <div class="span11">
                    <p style="margin: 5px;" data-bind="text: message"></p>
                </div>
            </div>
        </div>
    </div>

    <form data-bind="submit: addMessage" class="row-fluid" style="margin-top: 20px;">
        <div class="input-prepend input-append">
            <span class="add-on">Message: </span>
            <input type="text" class="input-xxlarge" data-bind="value: currentMessage"/>
            <button class="btn btn-primary" type="submit">Send</button>
        </div>
    </form>
    <hr>

    <footer>
        <p>&copy; KNetworkDevelopment 2012</p>
    </footer>

</div>
